AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: RootAccess CTF Backend - Serverless (No VPC, Upstash Redis)
Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
    - development
    - production
  SecretName:
    Type: String
    Description: Name of the secret in Secrets Manager containing environment variables
    Default: RootAccess/Backend/Secrets
  LambdaMemorySize:
    Type: Number
    Description: Memory size for the Lambda function
    Default: 512
Resources:
  RootAccessApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RootAccessApiFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - x86_64
      MemorySize:
        Ref: LambdaMemorySize
      Timeout: 30
      Environment:
        Variables:
          APP_ENV:
            Ref: Environment
          AWS_SECRET_NAME:
            Ref: SecretName
      Policies:
      - AWSSecretsManagerGetSecretValuePolicy:
          SecretArn:
            Fn::Sub: arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${SecretName}-*
      - Statement:
        - Effect: Allow
          Action:
          - execute-api:ManageConnections
          Resource:
            Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile
      SamResourceId: RootAccessApiFunction
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: RootAccess-WebSocket-API
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  WebSocketConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: WebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      Target:
        Fn::Sub: integrations/${WebSocketLambdaIntegration}
  WebSocketDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: WebSocketApi
      RouteKey: $disconnect
      Target:
        Fn::Sub: integrations/${WebSocketLambdaIntegration}
  WebSocketDefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId:
        Ref: WebSocketApi
      RouteKey: $default
      Target:
        Fn::Sub: integrations/${WebSocketLambdaIntegration}
  WebSocketLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId:
        Ref: WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RootAccessApiFunction.Arn}/invocations
  WebSocketDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
    - WebSocketConnectRoute
    - WebSocketDisconnectRoute
    - WebSocketDefaultRoute
    Properties:
      ApiId:
        Ref: WebSocketApi
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId:
        Ref: WebSocketApi
      StageName: Prod
      DeploymentId:
        Ref: WebSocketDeployment
  WebSocketLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: RootAccessApiFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  WebSocketUrl:
    Description: WebSocket API URL
    Value:
      Fn::Sub: wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  WebSocketCallbackUrl:
    Description: WebSocket Callback URL (Set this as WS_CALLBACK_URL in Secrets)
    Value:
      Fn::Sub: https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
