<div *ngIf="modalData" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-black/50 dark:bg-black/50 transition-opacity" (click)="onBackdropClick()"></div>
    
    <!-- Modal panel -->
    <div class="relative inline-block align-bottom bg-white dark:bg-slate-900 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full z-10" (click)="$event.stopPropagation()">
      <!-- Modal content -->
      <div class="bg-white dark:bg-slate-900 px-6 py-5">
        <!-- Icon and title -->
        <div class="flex items-start">
          <div class="flex-shrink-0 mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-500/20 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left flex-1">
            <h3 class="text-lg font-semibold leading-6 text-slate-900 dark:text-white">
              {{ modalData.title }}
            </h3>
            <div class="mt-2">
              <p class="text-sm text-slate-500 dark:text-slate-400">
                {{ modalData.message }}
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="bg-slate-50 dark:bg-slate-800 px-6 py-4 flex flex-col-reverse sm:flex-row sm:justify-end sm:gap-3">
        <button 
          type="button"
          (click)="onCancel()"
          class="mt-3 sm:mt-0 w-full sm:w-auto inline-flex justify-center rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 shadow-sm hover:bg-slate-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
          {{ modalData.cancelText || 'Cancel' }}
        </button>
        <button 
          type="button"
          (click)="onConfirm()"
          [class]="modalData.confirmButtonClass || 'w-full sm:w-auto inline-flex justify-center rounded-lg border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors'">
          {{ modalData.confirmText || 'Delete' }}
        </button>
      </div>
    </div>
  </div>
</div>
