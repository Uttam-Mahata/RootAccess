<div *ngIf="notifications.length > 0" class="space-y-2 mb-4">
  <div *ngFor="let notification of notifications" [class]="getNotificationClasses(notification.type)">
    <div class="flex items-start gap-3">
      <!-- Icon based on type -->
      <div class="flex-shrink-0 pt-0.5">
        <!-- Info icon -->
        <svg *ngIf="notification.type === 'info'" [class]="'w-5 h-5 ' + getIconClasses(notification.type)" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Warning icon -->
        <svg *ngIf="notification.type === 'warning'" [class]="'w-5 h-5 ' + getIconClasses(notification.type)" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Success icon -->
        <svg *ngIf="notification.type === 'success'" [class]="'w-5 h-5 ' + getIconClasses(notification.type)" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        
        <!-- Error icon -->
        <svg *ngIf="notification.type === 'error'" [class]="'w-5 h-5 ' + getIconClasses(notification.type)" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
      </div>
      
      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="font-semibold text-sm">{{ notification.title }}</h4>
        <p class="text-sm opacity-90 mt-0.5">{{ notification.content }}</p>
      </div>
      
      <!-- Dismiss button -->
      <button 
        (click)="dismiss(notification.id)"
        class="flex-shrink-0 p-1 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors duration-200"
        aria-label="Dismiss notification">
        <svg class="w-4 h-4 opacity-60 hover:opacity-100" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</div>
