<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="relative group">
      <div class="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-red-700 rounded-2xl blur opacity-20 transition duration-300"></div>
      
      <div class="relative bg-white dark:bg-slate-900 rounded-2xl shadow-md border border-slate-200 dark:border-red-600/20 p-8 text-center transition-colors duration-300">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-red-500/20 to-red-700/20 mb-4">
          <svg class="w-8 h-8 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
        </div>

        <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">CLI Authentication</h2>
        
        <div *ngIf="status === 'checking'" class="py-4">
          <svg class="animate-spin h-8 w-8 text-red-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
          </svg>
          <p class="text-slate-600 dark:text-slate-400">Verifying session and connecting to CLI...</p>
        </div>

        <div *ngIf="status === 'success'" class="py-4">
          <div class="text-emerald-500 mb-4">
            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <p class="text-slate-900 dark:text-white font-semibold text-lg mb-2">Login Successful!</p>
          <p class="text-slate-600 dark:text-slate-400">You can now close this window and return to your terminal.</p>
        </div>

        <div *ngIf="status === 'error'" class="py-4">
          <div class="text-red-500 mb-4">
            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <p class="text-red-600 font-semibold mb-2">Authentication Failed</p>
          <p class="text-slate-600 dark:text-slate-400 mb-6">{{ errorMessage }}</p>
          <button (click)="retry()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
            Try Again
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
