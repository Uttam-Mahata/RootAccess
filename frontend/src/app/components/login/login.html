<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Card Container -->
    <div class="relative group">
      <!-- Glow Effect -->
      <div class="absolute -inset-0.5 bg-gradient-to-r from-red-600 to-red-700 rounded-2xl blur opacity-20 group-hover:opacity-30 dark:opacity-30 dark:group-hover:opacity-50 transition duration-300"></div>
      
      <!-- Main Card -->
      <div class="relative bg-white dark:bg-slate-900 rounded-2xl shadow-md border border-slate-200 dark:border-red-600/20 p-8 transition-colors duration-300">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-red-500/20 to-red-700/20 mb-4">
            <svg class="w-8 h-8 text-red-600 dark:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2 transition-colors duration-300">RootAccess</h2>
          <p class="text-slate-600 dark:text-slate-400 transition-colors duration-300">Sign in to access CTF challenges</p>
        </div>

        <!-- Email/password form commented out - Google-only sign-in for now -->
        <!--
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 transition-colors duration-300">Username</label>
            <input id="username" type="text" formControlName="username" required class="w-full px-4 py-3 ..." placeholder="Enter your username" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 transition-colors duration-300">Password</label>
            <input id="password" type="password" formControlName="password" required class="w-full px-4 py-3 ..." placeholder="Enter your password" />
          </div>
          <div *ngIf="error" class="...">{{ error }}</div>
          <div class="flex justify-end mb-4">
            <a routerLink="/forgot-password" class="...">Forgot password?</a>
          </div>
          <button type="submit" [disabled]="!loginForm.valid || isLoading" class="...">Sign In</button>
        </form>
        <div class="relative my-6">... OR ...</div>
        -->

        <!-- Google Sign In Button -->
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="w-full py-3 px-4 text-sm font-semibold text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border-2 border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700/50 rounded-lg transition-all duration-200 hover:scale-[1.02] flex items-center justify-center gap-3 shadow-sm hover:shadow-md"
        >
          <!-- Google Icon SVG -->
          <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <!-- GitHub & Discord commented out for now
        <button type="button" (click)="loginWithGitHub()" class="...">Continue with GitHub</button>
        <button type="button" (click)="loginWithDiscord()" class="...">Continue with Discord</button>
        -->

        <!-- Footer -->
        <div class="mt-6 text-center">
          <p class="text-sm text-slate-600 dark:text-slate-400 transition-colors duration-300">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-red-600 dark:text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors duration-200 ml-1">
              Register here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
