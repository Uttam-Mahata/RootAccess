name: Build and Release CLI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - 'cli/**'
      - '.github/workflows/cli-release.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Release CLI
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: cli/go.sum

      - name: Build Binaries
        working-directory: cli
        run: |
          mkdir -p bin
          API_URL="${{ secrets.PROD_API_URL }}"
          # Use default if secret not available (e.g. on fork)
          if [ -z "$API_URL" ]; then
            API_URL="https://ctf.rootaccess.live/api"
          fi
          if [[ ! $API_URL == */api ]]; then
            API_URL="${API_URL%/}/api"
          fi
          FRONTEND_URL="https://ctf.rootaccess.live"
          LDFLAGS="-s -w -X 'github.com/Uttam-Mahata/RootAccess/cli/internal/config.DefaultBaseURL=$API_URL' -X 'github.com/Uttam-Mahata/RootAccess/cli/internal/config.DefaultFrontendURL=$FRONTEND_URL'"
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/rootaccess-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/rootaccess-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/rootaccess-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/rootaccess-darwin-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/rootaccess-windows-amd64.exe main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rootaccess-cli-binaries
          path: cli/bin/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cli/bin/rootaccess-linux-amd64
            cli/bin/rootaccess-linux-arm64
            cli/bin/rootaccess-darwin-amd64
            cli/bin/rootaccess-darwin-arm64
            cli/bin/rootaccess-windows-amd64.exe
          generate_release_notes: true
          draft: false
          prerelease: false

  # This job will be used if we want to create a GitHub Release
  # For now, we'll focus on the frontend deployment integration
