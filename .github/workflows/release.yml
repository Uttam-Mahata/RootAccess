name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger Docs
        run: |
          cd backend
          swag init -g cmd/api/main.go

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate Clients
        run: ./scripts/generate-clients.sh

      - name: Build TS Client
        run: |
          cd clients/typescript
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version || true
          npm install --ignore-scripts
          npm run build

      - name: Build Python Client
        run: |
          cd clients/python
          # Normalize version
          sed -i "s/VERSION = .*/VERSION = \"${{ steps.get_version.outputs.VERSION }}\"/g" setup.py || true
          python3 setup.py sdist bdist_wheel

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-clients
          path: |
            backend/docs/swagger.json
            clients/typescript/dist/
            clients/typescript/package.json
            clients/typescript/README.md
            clients/python/dist/
            clients/python/setup.py
            clients/python/README.md

  publish-npm:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-clients
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: |
          cd clients/typescript
          npm publish --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-clients
          path: .

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: clients/python/dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
        continue-on-error: true

  github-release:
    needs: [build-and-package, publish-npm, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-clients
          path: .

      - name: Prepare Release Assets
        run: |
          mkdir -p release-assets
          cp backend/docs/swagger.json release-assets/
          zip -r release-assets/typescript-client.zip clients/typescript
          zip -r release-assets/python-client.zip clients/python

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/swagger.json
            release-assets/typescript-client.zip
            release-assets/python-client.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
