name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger Docs
        run: |
          cd backend
          swag init -g cmd/api/main.go

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Clients
        run: |
          ./scripts/generate-clients.sh
          echo "ðŸ“‚ Clients directory after generation:"
          ls -R clients
          # Build TS client
          cd clients/typescript && npm install && npm run build && cd ../..
          # Build Python client
          cd clients/python && python3 setup.py sdist bdist_wheel && cd ../..

      - name: Package Clients
        run: |
          mkdir -p release-assets
          cp backend/docs/swagger.json release-assets/
          cd clients
          zip -r ../release-assets/typescript-client.zip typescript
          zip -r ../release-assets/python-client.zip python

      - name: Publish to NPM
        run: |
          cd clients/typescript
          npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: clients/python/dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
        continue-on-error: true # Continue if PyPI fails (e.g. version already exists)

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/swagger.json
            release-assets/typescript-client.zip
            release-assets/python-client.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
