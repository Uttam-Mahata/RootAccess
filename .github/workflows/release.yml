name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger Docs
        run: |
          cd backend
          swag init -g cmd/api/main.go

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Clients
        run: ./scripts/generate-clients.sh

      - name: Package Clients
        run: |
          mkdir -p release-assets
          cp backend/docs/swagger.json release-assets/
          cd clients
          zip -r ../release-assets/typescript-client.zip typescript
          zip -r ../release-assets/python-client.zip python

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/swagger.json
            release-assets/typescript-client.zip
            release-assets/python-client.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
